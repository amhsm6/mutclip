apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 3000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 5000
